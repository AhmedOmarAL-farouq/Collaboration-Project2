<!DOCTYPE html>
<html>
    <head>
        <title>Collaboration-Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section class="survey">
            <h1 id="title">Our Servey Form</h1>
            <p id="description">Thank you for taking the time to help us improve our project</p>
            <form id="survey-form" name="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <br>

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <br>

                <label for="age" id="age-label">Age (optional)</label>
                <input type="number" id="age" min="18" max="60" placeholder="Age">
                <br>

                <label for="dropdown" class="dropdown-label">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="part-job">Part Time Job</option>
                    <option value="preferNo">Prefer not to say</option>
                </select>
                <br>
                <div class="features">
                    <label class="feature-label">What is your favorite feature of Our Project?</label>
                    <div>
                        <input type="radio" name="group1" id="definitely" value="Definitely"><label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="group1" id="maybe" value="Maybe"><label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="group1" id="not-sure" value="Not sure"><label for="not-sure">Not sure</label>
                    </div>
                    <br>

                    <label class="opinion-label">What would you like to see improved? (Check all that apply)</label>
                    <div>
                        <input type="checkbox" id="front-end-projects" value="Front-end Projects"><label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="back-end-projects" value="Back-end Projects"><label for="back-end-projects">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="data-visualization" value="Front-end Projects"><label for="data-visualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="challenges" value="Challenges"><label for="challenges">Challenges</label>
                    </div>
                </div>

                <label for="textarea" class="textarea-label">Any comments or suggestions?</label>
                <textarea id="textarea" placeholder="Enter your comment here..." rows="10" cols="5"></textarea>
                <br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </body>
</html>
